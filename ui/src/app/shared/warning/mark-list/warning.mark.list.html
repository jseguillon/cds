<ng-container *ngIf="warnings">
    <i class="red exclamation triangle icon" suiPopup [popupTemplate]="permTemplate" popupTrigger="outsideClick"></i>
</ng-container>
<ng-template let-popup #permTemplate>
    <div class="popsize">
        <ul>
            <li *ngFor="let w of warnings">
                {{w.message}}
            </li>
        </ul>
    </div>

</ng-template>
